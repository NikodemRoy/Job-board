<!--Signup Employer Content-->
{% load static %}

<div class="tab-pane fade" id="sign-Employer">
    <div class="row">
        <form id="signup_form" method="post">
            {% csrf_token %}

            <div>{{ form.username}}</div>
            <div>{{ form.email}}</div>

            <div>{{ form.password1}}</div>
            <div>{{ form.password2}}</div>

            <div class="col-lg-12">
                <div class="form-group mb-3">{{ form.email}}
                    <input name="phone" type="text" class="form-control" required=""
                        placeholder="Email*">{{ form.email}}
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group mb-3">
                    <input name="email" type="text" class="form-control" required=""
                        placeholder="Password*">
                </div>
            </div>


            <div class="col-lg-12">
                <div class="form-group mb-3">
                    <input name="email" type="text" class="form-control" required=""
                        placeholder="Repeat Password*">
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group mb-3">
                    <div class=" form-check">
                        <input type="checkbox" class="form-check-input" id="agree2">
                        <label class="form-check-label" for="agree2">I agree to the <a
                                href="javascript:;">Terms and conditions</a></label>
                        <p>Already registered?
                            <button class="twm-backto-login" data-bs-target="#sign_up_popup2"
                                data-bs-toggle="modal" data-bs-dismiss="modal">Log in
                                here</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="site-button">Sign Up</button>
            </div>
        </form>
    </div>
</div>
